<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teendőkezelő | Vezérlőpult</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="app-view" style="display: block;">
            <header>
                <span>Üdvözöljük, <strong>Dev</strong></span>
                <button onclick="location.href='index.html'">Kijelentkezés</button>
            </header>

            <section>
                <input type="text" placeholder="Mi a teendő?">
                <p>
                    <input type="date">
                    <input type="time">
                    <button>Hozzáadás</button>
                </p>
            </section>
            <ul id="todo-list">
                <li>
                    <div>
                        <input type="checkbox">
                        <div>
                            <strong>Bevásárlás</strong>
                            <span>2026-01-21 16:30</span>
                        </div>
                    </div>
                    <button style="background-color: #ff3b30; margin-left: 10px;">Törlés</button>
                </li>
                <li>
                    <div>
                        <input type="checkbox" checked>
                        <div>
                            <strong>Kutya sétáltatás</strong>
                            <span>2026-01-20 08:00</span>
                        </div>
                    </div>
                    <button style="background-color: #ff3b30; margin-left: 10px;">Törlés</button>
                </li>
                <li>
                    <div>
                        <input type="checkbox">
                        <div>
                            <strong>Tanulás - Webprogramozás</strong>
                            <span>2026-01-22 10:00</span>
                        </div>
                    </div>
                    <button style="background-color: #ff3b30; margin-left: 10px;">Törlés</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
